<!DOCTYPE html>
<html>
<head>

    <title>Manga and Anime Repos</title>
    <style>

            background-color: #2b2b2b;

        }
        .container {
            max-width: 600px;

        }

            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;

        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #444;
            color: #ddd;
        }
        td {
            background-color: #555;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {

        }

            font-size: 1.2em;
